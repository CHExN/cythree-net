#mybatis plus 设置
mybatis-plus:
  type-aliases-package: cc.mrbird.febs.system.domain,cc.mrbird.febs.job.domain
  mapper-locations: classpath:mapper/*/*.xml
  configuration:
    jdbc-type-for-null: null
  global-config:
    banner: false # 关闭 mybatis-plus的 banner

management:
  endpoints:
    web:
      exposure:
        include: ['httptrace', 'metrics']

febs:
  # 是否异步记录用户操作日志
  openAopLog: true
  # 单次最大批量入库数量
